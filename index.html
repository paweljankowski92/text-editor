<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <title>Recruitment task - Paweł Jankowski</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Yellowtail&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif&family=Oxygen:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
    <link rel="stylesheet" href="css/style.css">

</head>
  <div class="container">
    <section class="intro">
            <h1 class="page-title">
              <span class="text"><i class="far fa-smile"></i></span><span class="cursorOne">|</span>
            </h1>
              <span class="textTwo"><i class="far fa-eye"></i></span><span class="cursorOne cursorTwo">|</span>
    </section>

    <section class="editor">
        <div class="container">
          <div class="row">
              <div class="first">
                <h1 class="page-subtitle">Text-editor</h1>
                <p class="edit" contenteditable="true"></p>
              </div>
              <div class="second">
                  <h1 class="page-subtitle">Functions</h1>
                  <button data-cmd="bold" class="buttons btnbold btn"><i class="fas fa-bold"></i><span class"hidden">Bold</span></button>
                  <button data-cmd="italic" class="buttons btnitalic btn"><i class="fas fa-italic"></i><span class"hidden">Italic</span></button>
                  <button data-cmd="insertunorderedlist" class="buttons btndott btn"><i class="fas fa-list"></i><span class"hidden">Dotted list</span></button>
                  <button data-cmd="bold" class="buttons btntojson btn"><i class="far fa-exchange-alt"></i><span class"hidden">Text -> JSON</span></button>
                  <button data-cmd="bold" class="buttons btntotext btn"><i class="far fa-exchange-alt"></i><span class"hidden">JSON -> Text</span></button>
                  <button data-cmd="bold" class="buttons btnsave btn"><i class="far fa-save"></i><span class"hidden"></span>Save file as...</button>
                  <button data-cmd="bold" class="buttons btnopen btn"><i class="far fa-folder-open"></i><span class"hidden">Open file</span></button>
              </div>
          </div>
        </div>

    </section>

    <section class="end">
      <p>
      </p>
    </section>
  </div>

    <footer>
        <span class="code">Powered by Paweł Jankowski</span>
    </footer>
    <script src="js/app.js">
   </script>
</body>

</html>
