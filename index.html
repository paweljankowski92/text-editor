<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <title>Recruitment task - Paweł Jankowski</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Yellowtail&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif&family=Oxygen:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
    <link rel="stylesheet" href="css/style.css">

</head>
    <header class="background"></header>
    <div class="container">
    <section class="intro">
      <div class="splash-inner">
            <h1 class="page-title">
              <span class="text"><i class="far fa-smile"></i></span><span class="cursorOne">|</span>
            </h1>
              <span class="textTwo"><i class="far fa-eye"></i></span><span class="cursorOne cursorTwo">|</span>
        </div>
    </section>

    <section class="editor">
        <div class="container">
          <div class="row">
              <div class="first">
                <h1 class="page-subtitle">Text-editor</h1>
                <iframe class="editfield" name="textEditor" id="text-editor"></iframe>
              </div>
              <div class="second">
                  <h1 class="page-subtitle">Functions</h1>
                  <button data-cmd="bold" title="Bold" class="buttons"><i class="fas fa-bold"></i></button>
                  <button data-cmd="italic" title="Italic" class="buttons"><i class="fas fa-italic"></i></button>
                  <button data-cmd="insertunorderedlist" title="Dotted list" class="buttons"><i class="fas fa-list"></i></button>
                  <button data-cmd="ff"  title="Save file as..." class="buttons"><i class="far fa-save"></i></button>
                  <button data-cmd="hh" title="Open file..." class="buttons"><i class="far fa-folder-open"></i></button>
                  <a href="#" onclick="restoreTextFromJson('theFile');">Open file dialog</a>
                  <input type="file" id="theFile" style="position: fixed; top: -100em" />
                  <a href="#" onclick="downloadBackup();">Download</a>
              </div>
          </div>
        </div>
    </section>
    <section class="end">
      <p>
      </p>
    </section>
  </div>

    <footer>
        <span class="code">Powered by Paweł Jankowski</span>
    </footer>
    <script src="js/app.js">
   </script>
</body>

</html>
